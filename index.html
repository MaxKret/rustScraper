<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rust Recycler</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
	<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js"></script>
</head>

<body>
	<script>
		function arrayToTable(tableData) {
			var table = $('<table id="myTable" class="display" style="width:100%"></table>');
			var header = $('<thead></thead>');
			var body = $('<tbody></tbody>');
			$(tableData).each(function (i, rowData) {
				var row = $('<tr></tr>');
				$(rowData).each(function (j, cellData) {
					if (i == 0) {
						row.append($('<th>' + cellData + '</th>'));
					}
					else {
						row.append($('<td>' + cellData + '</td>'));
					}
				});
				if (i == 0) {
					header.append(row);
				}
				else {
					body.append(row);
				}
			});
			table.append(header);
			table.append(body);
			return table;
		}

		$.ajax({
			type: "GET",
			url: "https://maxkret.github.io/rustScraper/item_table.csv",
			success: function (data) {
				$('body').append(arrayToTable(Papa.parse(data).data));
			}
		});

		$(document).ready(function () {
			console.log('ready');
			console.log("$('#myTable').DataTable(); : "+ $('#myTable').DataTable());
			$('#myTable').DataTable();
		});
	</script>
</body>

</html>
